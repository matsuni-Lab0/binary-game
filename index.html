<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10進→2進ゲーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .binary-tiles {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      flex-wrap: wrap;
      max-width: 400px;
    }
    .tile {
      width: 40px;
      height: 40px;
      margin: 5px;
      line-height: 40px;
      font-size: 20px;
      border: 2px solid #ccc;
      background-color: white;
      cursor: pointer;
      user-select: none;
    }
    .tile.active {
      background-color: #a8ff9e;
    }
    .controls {
      margin: 20px;
    }
    .hint {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }
    .weights {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .weight {
      width: 40px;
      margin: 5px;
      font-size: 12px;
    }
    .result {
      font-size: 18px;
      margin-top: 15px;
    }
    .mode-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>10進→2進ゲーム</h1>
  <div>
    <button class="mode-btn" onclick="setMode('easy')">初級（4ビット）</button>
    <button class="mode-btn" onclick="setMode('hard')">上級（8ビット）</button>
  </div>
  <h2 id="question"></h2>
  <div class="binary-tiles" id="tiles"></div>
  <div class="weights" id="weights" style="display: none;"></div>
  <div class="controls">
    <button onclick="submitAnswer()">回答する</button>
    <button onclick="toggleHint()">ヒント</button>
  </div>
  <div class="result" id="result"></div>
  <p>正答数：<span id="score">0</span></p>

  <script>
    let mode = 'easy';
    let bits = 4;
    let currentDecimal = 0;
    let wrongCount = 0;
    let score = 0;
    let hintVisible = false;

    const questionEl = document.getElementById('question');
    const tilesEl = document.getElementById('tiles');
    const weightsEl = document.getElementById('weights');
    const resultEl = document.getElementById('result');
    const scoreEl = document.getElementById('score');

    function setMode(m) {
      mode = m;
      bits = m === 'easy' ? 4 : 8;
      scoreEl.textContent = score;
      nextQuestion();
    }

    function nextQuestion() {
      hintVisible = false;
      weightsEl.style.display = 'none';
      resultEl.textContent = '';
      wrongCount = 0;
      currentDecimal = Math.floor(Math.random() * (2 ** bits - 1)) + 1;
      questionEl.textContent = `${currentDecimal} を2進数に変換しよう！`;
      tilesEl.innerHTML = '';
      weightsEl.innerHTML = '';
      for (let i = 0; i < bits; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = '0';
        tile.addEventListener('click', () => toggleTile(tile));
        tilesEl.appendChild(tile);

        const weight = document.createElement('div');
        weight.className = 'weight';
        weight.textContent = 2 ** (bits - 1 - i);
        weightsEl.appendChild(weight);
      }
    }

    function toggleTile(tile) {
      if (tile.textContent === '0') {
        tile.textContent = '1';
        tile.classList.add('active');
      } else {
        tile.textContent = '0';
        tile.classList.remove('active');
      }
    }

    function getAnswer() {
      let binaryStr = '';
      document.querySelectorAll('.tile').forEach(tile => {
        binaryStr += tile.textContent;
      });
      return parseInt(binaryStr, 2);
    }

    function submitAnswer() {
      const answer = getAnswer();
      if (answer === currentDecimal) {
        resultEl.textContent = '正解！次の問題へ';
        score++;
        scoreEl.textContent = score;
        setTimeout(nextQuestion, 1000);
      } else {
        wrongCount++;
        if (wrongCount >= 3) {
          resultEl.textContent = `不正解！正解は ${currentDecimal} (${currentDecimal.toString(2)}) でした。次の問題へ`;
          setTimeout(nextQuestion, 2000);
        } else {
          resultEl.textContent = `不正解！あと ${3 - wrongCount} 回チャンス`; 
        }
      }
    }

    function toggleHint() {
      hintVisible = !hintVisible;
      weightsEl.style.display = hintVisible ? 'flex' : 'none';
    }

    setMode('easy');
  </script>
</body>
</html>
