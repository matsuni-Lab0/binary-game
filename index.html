<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2進数変換ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #mode-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #number-display {
      font-size: 24px;
      margin-top: 20px;
    }

    #tile-container-wrapper {
      overflow-x: auto;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #tile-container {
      display: flex;
      gap: 10px;
    }

    .tile-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tile {
      width: 50px;
      height: 50px;
      background-color: #e6f2ff;
      border: 2px solid #ccc;
      font-size: 24px;
      line-height: 50px;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    .tile.active {
      background-color: #b3e0ff;
    }

    .weight {
      font-size: 12px;
      color: #333;
      margin-top: 4px;
    }

    .weight.hidden {
      visibility: hidden;
    }

    #feedback {
      margin-top: 20px;
      font-size: 20px;
      height: 30px;
    }

    #score {
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2進数変換ゲーム</h1>
  <div id="mode-buttons">
    <button onclick="setMode('easy')">初級モード（4ビット）</button>
    <button onclick="setMode('hard')">上級モード（8ビット）</button>
    <button onclick="toggleHint()">ヒント表示/非表示</button>
  </div>
  <div id="number-display"></div>
  <div id="tile-container-wrapper">
    <div id="tile-container"></div>
  </div>
  <div id="feedback"></div>
  <div id="score">正解数: <span id="correct-count">0</span></div>

  <script>
    let mode = "easy";
    let currentNumber = 0;
    let bitCount = 4;
    let incorrectTries = 0;
    let correctCount = 0;
    let showHint = false;

    function setMode(newMode) {
      mode = newMode;
      bitCount = mode === "easy" ? 4 : 8;
      incorrectTries = 0;
      generateProblem();
    }

    function generateProblem() {
      currentNumber = Math.floor(Math.random() * ((1 << bitCount) - 1)) + 1;
      document.getElementById("number-display").innerText = `10進数：${currentNumber}`;
      renderTiles();
      document.getElementById("feedback").innerText = "";
    }

    function renderTiles() {
      const container = document.getElementById("tile-container");
      container.innerHTML = "";

      for (let i = 0; i < bitCount; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "tile-wrapper";

        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.innerText = "0";
        tile.dataset.bit = i;
        tile.onclick = () => toggleBit(tile);
        wrapper.appendChild(tile);

        const weight = document.createElement("div");
        weight.className = "weight";
        weight.innerText = 2 ** (bitCount - 1 - i);
        weight.classList.toggle("hidden", !showHint);
        wrapper.appendChild(weight);

        container.appendChild(wrapper);
      }
    }

    function toggleBit(tile) {
      const isActive = tile.classList.toggle("active");
      tile.innerText = isActive ? "1" : "0";
      checkAnswer();
    }

    function getUserAnswer() {
      const tiles = document.querySelectorAll(".tile");
      let binary = "";
      tiles.forEach(tile => binary += tile.innerText);
      return parseInt(binary, 2);
    }

    function checkAnswer() {
      const answer = getUserAnswer();
      if (answer === currentNumber) {
        document.getElementById("feedback").innerText = "正解！";
        correctCount++;
        document.getElementById("correct-count").innerText = correctCount;
        setTimeout(() => {
          incorrectTries = 0;
          generateProblem();
        }, 1000);
      } else {
        incorrectTries++;
        if (incorrectTries >= 3) {
          document.getElementById("feedback").innerText = `残念！正解は ${currentNumber.toString(2).padStart(bitCount, "0")}`;
          setTimeout(() => {
            incorrectTries = 0;
            generateProblem();
          }, 2000);
        } else {
          document.getElementById("feedback").innerText = `不正解（あと${3 - incorrectTries}回）`;
        }
      }
    }

    function toggleHint() {
      showHint = !showHint;
      const weights = document.querySelectorAll(".weight");
      weights.forEach(w => w.classList.toggle("hidden", !showHint));
    }

    window.onload = () => {
      setMode("easy");
    };
  </script>
</body>
</html>
